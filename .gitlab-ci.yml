stages:
  - test
  - deploy

compile:
  stage: test
  script:
    - ./autogen.sh
    - ./configure
    - make -j5

tests:
  stage: test
  script:
    - ./autogen.sh
    - ./configure
    - make -j5
    - ln -sf $(pwd)/src/yash $(pwd)/shell
    - cd test
	- export LC_COLLATE="C"
    - ./testall

distribute:
  stage: deploy
  script:
    - ./autogen.sh
    - ./configure
    - make -j5
    - make dist
    - mv *.tar.gz yash-$(date +%Y-%m-%d-%H-%M-%S).tar.gz
  artifacts:
    paths:
      - ./*.tar.gz
    expire_in: 1 week
