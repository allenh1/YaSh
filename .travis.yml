language: cpp
compiler: gcc
dist: trusty

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt update && sudo apt install curl
  - curl http://repo.ros2.org/repos.key | sudo apt-key add -
  - sudo sh -c 'echo "deb [arch=amd64,arm64] http://repo.ros2.org/ubuntu/main xenial main" > /etc/apt/sources.list.d/ros2-latest.list'
  - sudo apt-get update -qq
install:
  # C++17
  - sudo apt-get install -qq g++-6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  - sudo apt-get install ros-ardent-ament-uncrustify

script:
  - test/run-linter.bash
  - ./autogen.sh
  - ./configure
  - make -j$(nproc)
  - ln -sf $(pwd)/src/yash $(pwd)/shell
  - cd test
  - export LC_COLLATE="C"
  - ./testall
